<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpaper Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-4">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold mb-4">Wallpaper Manager</h1>
      <div class="flex mb-4">
        <input
          type="text"
          id="search"
          class="border rounded-l px-4 py-2 w-full"
          placeholder="Search for wallpapers"
        />
        <button
          id="searchButton"
          class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600"
        >
          Search
        </button>
      </div>
      <div id="categories" class="mb-4">
        <h3 class="text-xl font-semibold mb-2">Categories</h3>
        <div class="flex space-x-2">
          <button
            class="category bg-gray-200 px-4 py-2 rounded hover:bg-gray-300"
            data-category="nature"
          >
            Nature
          </button>
          <button
            class="category bg-gray-200 px-4 py-2 rounded hover:bg-gray-300"
            data-category="abstract"
          >
            Abstract
          </button>
          <button
            class="category bg-gray-200 px-4 py-2 rounded hover:bg-gray-300"
            data-category="technology"
          >
            Technology
          </button>
        </div>
      </div>
      <div id="wallpapers" class="grid grid-cols-2 gap-4"></div>
      <button
        id="randomize"
        class="bg-green-500 text-white px-4 py-2 rounded mt-4 hover:bg-green-600"
      >
        Randomize Wallpaper
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
