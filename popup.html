<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpaper Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Wallpaper Changer</h1>
      <div class="search-section">
        <input type="text" id="search" placeholder="Enter search term..." />
        <button id="search-button">Search</button>
      </div>
      <div class="buttons-section">
        <button id="random-button">Random Wallpaper</button>
      </div>
      <div id="wallpaper-container" class="wallpaper-container"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
